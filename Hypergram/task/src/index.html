<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <canvas id="canvas"></canvas>

            <div id="file-input-div">
                <label id="file-input-label" for="file-input">UPLOAD IMAGE
                <input id="file-input" type="file" style="display: none;" accept="image/*">
                </label>
            </div>
            <div id="brightness-div">
                <label>
                    Brightness
                <input id="brightness" type="range" min="-255" max="255" step="1">
                </label>
            </div>
            <div id="contrast-div">
                <label>
                    Contrast
                <input id="contrast" type="range" min="-128" max="128" step="1">
                </label>
            </div>
            <div id="transparent-div">
                <label>
                    Transparent
                <input id="transparent" type="range" min="0" max="1" value="1" step="0.1">
                </label>
            </div>
            <div id="save-button-div" >
                <button id="save-button">SAVE IMAGE</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
